<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="vh-100 d-flex justify-content-center align-items-center bg-dark">
    <main class="container p5 d-flex flex-column justify-content-center align-items-center">

      <h1 class="text-white mb-5">EXEMPLOS</h1>

      <div class="box w-25">
        <button class="btn btn-primary fw-bold p-3 w-100" onclick="handleClick()">CLICK</button>
      </div>
      <br>

      <div class="box text-center text-white">
        <label class="mb-1" for="change">CHANGE</label>
        <input class="form-control" type="text" onchange="handleInputChange(event)" name="change">
      </div>
      <br>

      <div class="box w-100 text-center d-flex flex-column">
        <label class="mb-1 text-white" for="">KEYDOWN</label>
        <div class="container p-5 border border-white">
          <img src="https://img.freepik.com/fotos-gratis/adoravel-bebe-gatinho-sentado-na-mesa_658552-63.jpg?t=st=1722378345~exp=1722381945~hmac=fe90b1d04404da266b8d5b1f4171acba3d0b4090ebbab671fdb5de8d524f80a6&amp;w=740" width="150" alt="" onkeydown="handleImageKeydown(event)" tabindex="0" class="position-relative">
        </div>
      </div>

    </main>

    <script>
      function handleClick() {
        alert("BotÃ£o clicado!");
      }

      function handleInputChange(event) {
        alert("O valor inserido no campo foi: " + event.target.value);
      }

      function handleImageKeydown(event) {
        const img = event.target;
        const step = 10; // Pixels to move
        const rect = img.getBoundingClientRect();
        const parentRect = img.parentElement.getBoundingClientRect();

        let top = parseInt(img.style.top) || 0;
        let left = parseInt(img.style.left) || 0;

        switch (event.key) {
          case "ArrowUp":
            if (rect.top - step >= parentRect.top) {
              img.style.top = (top - step) + "px";
            }
            break;
          case "ArrowDown":
            if (rect.bottom + step <= parentRect.bottom) {
              img.style.top = (top + step) + "px";
            }
            break;
          case "ArrowLeft":
            if (rect.left - step >= parentRect.left) {
              img.style.left = (left - step) + "px";
            }
            break;
          case "ArrowRight":
            if (rect.right + step <= parentRect.right) {
              img.style.left = (left + step) + "px";
            }
            break;
        }
      }
    </script>
  </body>
</html>
